{% extends "layout.html" %}

{% block title %}Login{% endblock %}
{% block subtitle %}Login{% endblock %}

{% block content %}

    <div class="desc">
        Geben Sie bitte Ihre Bordkartennummer und Postleitzahl ein.
    </div>

    <form class="form-horizontal center">
        <div class="form-group form-group-lg col-xs-12">
            <label for="inputEmail3" class="col-xs-10 col-xs-offset-1 col-sm-3 col-sm-offset-2 control-label">Bordkartennummer</label>
            <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-0">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Bordkartennummer">
            </div>
        </div>
        <div class="form-group form-group-lg col-xs-12">
            <label for="inputPassword3" class="col-xs-10 col-xs-offset-1 col-sm-3 col-sm-offset-2 control-label">Postleitzahl</label>
            <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-0">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Postleitzahl">
            </div>
        </div>


    </form>
{% endblock %}

{% block progress %}
    <div class="progress" style="height: 10px">
      <div class="progress-bar" role="progressbar" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100" style="width: 5%;">
        <span class="sr-only">60% Complete</span>
      </div>
    </div>
{% endblock %}

{% block control %}
    <div class="form-group">
        <div class="col-xs-12">
            <button type="submit" class="btn btn-default btn-lg btn-primary">Abbrechen</button>
            <a href="/passengerDataConfirm" class="btn btn-default btn-lg btn-primary">OK</a>
        </div>
    </div>
{% endblock %}
